<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto-Alula</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
   
</head>
<body>
    <header>
        <img class="logoalura" src="logoAlura.png" alt="logoAlura.png">
        <h1 class="tituloprincipal">Decodificador de texto</h1>
    </header>

    <main>
        <section class="input">
            <textarea class="textarea" cols="41" rows="4" placeholder="Digite seu texto"></textarea>

            <div class="informacao">
                <h6>Apenas letras minúsculas e sem acento.</h6>
            </div>

            <div class="botoes">
                <button  onclick="criptografar()" class="btn-cripitografar">Cripitografar</button>
                <button onclick="descriptografar()" class="btn-descripitografar">Descripitografar</button>
            </div>

        </section>
        
        <section>
            <textarea class="mensagem" cols="20" rows="10" placeholder="digite um texto que você deseja Cripitografar ou Descripitografar."></textarea>
            <button class="btn-copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>

    <footer></footer>

    
    
</body>
</html>
